<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="odin-logo" src="/imgs/odin-lined.png" alt="the odin project logo">
            <h1 style="font-size: 5em" class="logo-title">ODIN</h1>
        </div>
        <p id="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </header>
    <main>
        <div class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="/form" method="post" id="account">
            <div class="form-content">
                <h2>Let's do this!</h2>
                <div class="input">
                    <div class="input-fields">
                        <p id="first-name">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="user_first">
                        </p>
                        <p id="last-name">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="user_last">
                        </p>
                    </div>
                    <div class="input-fields">
                        <p id="email">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="user_email">
                        </p>
                        <p id="phone">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="user_phone">
                        </p>
                    </div>
                    <div class="input-fields">
                        <p id="password">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="user_pass">
                        </p>
                        <p id="confirm-pass">
                            <label for="con-password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="user_pass_con">
                        </p>
                    </div>
                </div>
            </div>
        </form>
        <div class="create-account">
            <button type="submit" form="account" value="Create Account">Create Account</button>
            <p>Already have an account? <a href="" id="log-in">Log in</a></p>
        </div>
    </main>
</body>
</html>
