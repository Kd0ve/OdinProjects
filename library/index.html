<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header class="head">
            <h1>My Library</h1>
            <button id="new-book-btn">New Book</button>
        </header>
        <main id="library">
            
        </main>

        <dialog id="new-book-dialog">
            <form id = "form" action="" method="dialog">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title"><br>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author"><br>
                <label for="numPages">Pages: </label>
                <input type="number" name="numPages" id="numPages"><br>
                <label for="read">Read yet?(Yes/No): </label>
                <input type="text" name="read" id="read"><br>
                <div id="form-alert" style="color: #ea6962; margin-bottom: 0.5rem; display:hidden;"></div>
                <div>
                    <button formmethod="dialog" id="close">Cancel</button>
                    <button id="confirm">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>

</body>
<script src="script.js"></script>
</html>
